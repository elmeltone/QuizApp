<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hockey Quiz App</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="javascript" href="js/app.js">
  <link href='https://fonts.googleapis.com/css?family=Graduate' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lora:700italic' rel='stylesheet' type='text/css'>
  <link rel="icon" href="images/toffoli-celly.png">
</head>
<body id="ice">
	<nav>
		<div id="top-div">
			<ul id="top-list">
				<li class="masthead"><img class="celly" src="images/toffoli-celly.png" alt="lamp"></li>
				<li id="title" class="masthead">
					<div id="title-box">
						<h1>&iexcl;HOCKEY!</h1>
						<p id="subtitle">Trivia Quiz</p>
					</div>
				</li>
				<li class="masthead"><img class="celly" src="images/subban-celly.png" alt="lamp"></li>
			</ul>
		</div>
	</nav>
	<section>
		<div  id="quiz">
			<p class="question">
			1. Which of these things are not commonly thrown on the ice by hockey fans in at least one city with an NHL team?
			</p>
			<ul class="answers">
				<li><input type="checkbox" id="cbox1" value="checkbox1">  A)   Rats</li>
				<li><input type="checkbox" id="cbox2" value="checkbox2">  B)   Octopi</li>
				<li><input type="checkbox" id="cbox3" value="checkbox3">  C)   Pucks</li>
				<li><input type="checkbox" id="cbox4" value="checkbox4">  D)   Hats</li>
			</ul>
		</div>
	</section>
	<section>
		<div id="footer">
			<ul id="scoreboard">
				<li class="genos"><a id="score">Score:</a></li>
				<li class="genos"><img class="icon" src="images/lamp.gif" alt="lamp"></li>
				<li class="genos"><img class="icon" src="images/no-goal.gif" alt="lamp"></li>
				<li class="genos"><img class="icon" src="images/lamp.gif" alt="lamp"></li>
				<li class="genos"><img class="icon" src="images/lamp.gif" alt="lamp"></li>
				<li class="genos"><img class="icon" src="images/lamp.gif" alt="lamp"></li>
				<li class="genos"><img class="icon" src="images/no-goal.gif" alt="lamp"></li>
			</ul>
		</div>
	</section>
	<img id="sig" src="images/MJM.png">

  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
